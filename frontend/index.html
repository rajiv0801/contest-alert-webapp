<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contest Alert Dashboard</title>

    <!-- Remix Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top-bar">
      <h1>üèÅ Contest Alert Dashboard</h1>

      <div style="display: flex; gap: 10px; align-items: center">
        <div class="darkThemeBtn">
          <input id="darkmode-toggle" type="checkbox" />
          <label for="darkmode-toggle">
            <i class="ri-sun-line sun"></i>
            <i class="ri-moon-line moon"></i>
          </label>
        </div>

        <button id="savedReminderBtn">Saved Reminder</button>
      </div>
    </div>

    <div class="container">
      <!-- Preferences -->
      <div class="card">
        <h2>‚öôÔ∏è Preferences</h2>

        <div class="google-connect">
          <div class="google-header">
            <a
              href="http://localhost:5000/auth/google"
              class="google-btn"
              id="loginBtn"
            >
              <i class="ri-google-line"></i>
              <span>Connect Google Account</span>
            </a>

            <!-- Connection Badge -->
            <span id="connectionBadge" class="badge badge-off">
              Not Connected
            </span>
          </div>

          <!-- User Info -->
          <div id="userInfo" class="google-user hidden">
            <!-- <img id="userAvatar" /> -->
            <div class="user-text">
              <div class="connected-label">Connected as</div>
              <div id="userName"></div>
              <div id="userEmail" class="google-status"></div>
            </div>

            <button id="logoutBtn">Logout</button>
          </div>

          <span id="guestText" class="google-status">Not connected</span>

          <!-- Email Alert Info -->
          <div id="emailAlertSection" class="hidden" style="margin-top: 12px">
            <p class="google-status">
              Email for alerts:
              <strong id="alertEmail"></strong>
              <span id="emailStatus"></span>
            </p>

            <label style="display: flex; align-items: center; gap: 8px">
              <input type="checkbox" id="emailAlertToggle" />
              Enable email alerts
            </label>

            <p style="font-size: 12px; opacity: 0.7">
              Alerts will be sent before contests start
            </p>
          </div>
        </div>

        <label>Select Platforms</label>

        <div class="platforms">
          <label class="check-container">
            <input type="checkbox" value="leetcode" />
            <svg viewBox="0 0 64 64">
              <path
                class="check-path"
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 
                           A 8 8 90 0 0 64 56 V 8 
                           A 8 8 90 0 0 56 0 H 8 
                           A 8 8 90 0 0 0 8 
                           V 16 L 32 48 L 64 16"
              />
            </svg>
            <span>LeetCode</span>
          </label>

          <label class="check-container">
            <input type="checkbox" value="codeforces" />
            <svg viewBox="0 0 64 64">
              <path
                class="check-path"
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 
                           A 8 8 90 0 0 64 56 V 8 
                           A 8 8 90 0 0 56 0 H 8 
                           A 8 8 90 0 0 0 8 
                           V 16 L 32 48 L 64 16"
              />
            </svg>
            <span>Codeforces</span>
          </label>

          <label class="check-container">
            <input type="checkbox" value="codechef" />
            <svg viewBox="0 0 64 64">
              <path
                class="check-path"
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 
                           A 8 8 90 0 0 64 56 V 8 
                           A 8 8 90 0 0 56 0 H 8 
                           A 8 8 90 0 0 0 8 
                           V 16 L 32 48 L 64 16"
              />
            </svg>
            <span>CodeChef</span>
          </label>

          <label class="check-container">
            <input type="checkbox" value="atcoder" />
            <svg viewBox="0 0 64 64">
              <path
                class="check-path"
                d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 
                           A 8 8 90 0 0 64 56 V 8 
                           A 8 8 90 0 0 56 0 H 8 
                           A 8 8 90 0 0 0 8 
                           V 16 L 32 48 L 64 16"
              />
            </svg>
            <span>AtCoder</span>
          </label>
        </div>

        <label>Alert Before</label>
        <select id="alertTime">
          <option value="10">10 minutes</option>
          <option value="30">30 minutes</option>
          <option value="60">1 hour</option>
        </select>

        <button id="saveBtn" title="Connect Google account first">
          Create Reminder
        </button>
        <p id="statusMsg" class="status-msg"></p>
      </div>

      <div class="card upcoming">
        <h2>üìÖ Upcoming Contests</h2>

        <!-- Loader -->
        <div id="loader" class="loader hidden">Loading contests...</div>

        <div id="contestList" class="contest-list"></div>
        <div class="pagination">
          <i id="prevPage" class="ri-arrow-left-wide-line page-icon"></i>
          <span id="pageInfo">Page 1</span>
          <i id="nextPage" class="ri-arrow-right-wide-line page-icon"></i>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
