<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
    <body>
        <div class="top-bar">
            <h1>ğŸ Contest Alert Dashboard</h1>

            <!-- Dark Mode Toggle -->
            <div class="darkThemeBtn">
                <input id="darkmode-toggle" type="checkbox">
                <label for="darkmode-toggle">
                    <!-- Sun Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="sun">
                        <circle cx="256" cy="256" r="90"/>
                    </svg>

                    <!-- Moon Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="moon">
                        <path d="M256 32c-88 0-160 72-160 160s72 160 160 160 160-72 160-160S344 32 256 32z"/>
                    </svg>
                </label>
                <span class="fake-body"></span>
            </div>
        </div>

        <div class="container">

            <div class="card">
                <h2>âš™ï¸ Preferences</h2>

                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your Gmail">

                <label>Select Platforms</label>
                <div class="platforms">
                    <label><input type="checkbox" value="leetcode"> LeetCode</label>
                    <label><input type="checkbox" value="codeforces"> Codeforces</label>
                    <label><input type="checkbox" value="codechef"> CodeChef</label>
                    <label><input type="checkbox" value="gfg"> GeeksforGeeks</label>
                </div>

                <label>Alert Before</label>
                <select id="alertTime">
                    <option value="10">10 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                </select>

                <button id="saveBtn">Save Preferences</button>
            </div>

            <div class="card">
                <h2>ğŸ“… Upcoming Contests</h2>
                <ul id="contestList">
                    <li>No contests available yet.</li>
                </ul>
            </div>

        </div>

        <script src="app.js"></script>
    </body>

</html>
