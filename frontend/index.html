<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

    <title>Document</title>
</head>
    <body>
        <div class="top-bar">
            <h1>ğŸ Contest Alert Dashboard</h1>

            <!-- Dark Mode Toggle -->
            <div class="darkThemeBtn">
                <input id="darkmode-toggle" type="checkbox">
                <label for="darkmode-toggle">
                    <i class="ri-sun-line sun"></i>
                    <i class="ri-moon-line moon"></i>

                </label>
                <span class="fake-body"></span>
            </div>
        </div>

        <div class="container">

            <div class="card">
                <h2>âš™ï¸ Preferences</h2>

                <label>Email</label>
                <input type="email" id="email" placeholder="Enter your Gmail">

                <label>Select Platforms</label>
                <div class="platforms">
                    <label><input type="checkbox" value="leetcode"> LeetCode</label>
                    <label><input type="checkbox" value="codeforces"> Codeforces</label>
                    <label><input type="checkbox" value="codechef"> CodeChef</label>
                    <label><input type="checkbox" value="gfg"> GeeksforGeeks</label>
                </div>

                <label>Alert Before</label>
                <select id="alertTime">
                    <option value="10">10 minutes</option>
                    <option value="30">30 minutes</option>
                    <option value="60">1 hour</option>
                </select>

                <button id="saveBtn">Save Preferences</button>
            </div>

            <div class="card">
                <h2>ğŸ“… Upcoming Contests</h2>
                <ul id="contestList">
                    <li>No contests available yet.</li>
                </ul>
            </div>

        </div>

        <script src="app.js"></script>
    </body>

</html>
